<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="shop.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Wearable Brand</div>
            <ul class="nav-links">

                <li><a href="#">Contact</a></li>

            </ul>

    <section class="filter">
        <button class="filter-btn" data-category="all">All</button>
